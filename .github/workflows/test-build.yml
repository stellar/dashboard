name: Backend - Test and build
on:
  push:
    branches:
      - master
    paths:
      - backend/**
      - commons/**
  pull_request:
    paths:
      - backend/**
      - commons/**

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn install
      - run: yarn install
        working-directory: ./backend
      - run: yarn test
        working-directory: ./backend
      - run: yarn build
        working-directory: ./backend
